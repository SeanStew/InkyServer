<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inky Calendar Settings</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .calendar-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .calendar-entry label {
            display: block;
            margin-bottom: 5px;
        }
        .calendar-entry input[type="text"],
        .calendar-entry input[type="color"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .calendar-entry select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Inky Calendar Settings</h1>

    <form method="post">
        <h2>Calendars</h2>
        {% for calendar in calendars %}
        <div class="calendar-entry">
            <label for="ical_url_{{ loop.index0 }}">iCal URL:</label>
            <input type="text" id="ical_url_{{ loop.index0 }}" name="ical_url" value="{{ calendar.ical_url }}" required>
            <label for="calendar_name_{{ loop.index0 }}">Calendar Name:</label>
            <input type="text" id="calendar_name_{{ loop.index0 }}" name="calendar_name" value="{{ calendar.calendar_name }}" required>
            <label for="color_{{ loop.index0 }}">Calendar Color:</label>
            <select id="color_{{ loop.index0 }}" name="color">
                {% for color_hex, color_name in allowed_colors.items() %}
                    <option value="{{ color_hex }}" {% if calendar.color == color_hex %}selected{% endif %}>{{ color_name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endfor %}

        <h2>Display Settings</h2>
        <div>
            <label for="update_frequency">Update Frequency (minutes):</label>
            <input type="number" id="update_frequency" name="update_frequency" value="{{ settings.update_frequency }}" min="1" required>
        </div>
        <div>
            <label for="days_to_show">Days to Show:</label>
            <input type="number" id="days_to_show" name="days_to_show" value="{{ settings.days_to_show }}" min="1" required>
        </div>
        <div>
            <label for="event_text_size">Event Text Size:</label>
            <input type="number" id="event_text_size" name="event_text_size" value="{{ settings.event_text_size }}" min="1" required>
        </div>
        <div>
            <label for="title_text_size">Title Text Size:</label>
            <input type="number" id="title_text_size" name="title_text_size" value="{{ settings.title_text_size }}" min="1" required>
        </div>
        <div>
            <label for="grid_color">Grid Color:</label>
            <select id="grid_color" name="grid_color">
                {% for color_hex, color_name in allowed_colors.items() %}
                    <option value="{{ color_hex }}" {% if settings.grid_color == color_hex %}selected{% endif %}>{{ color_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="legend_color">Legend Color:</label>
             <select id="legend_color" name="legend_color">
                {% for color_hex, color_name in allowed_colors.items() %}
                    <option value="{{ color_hex }}" {% if settings.legend_color == color_hex %}selected{% endif %}>{{ color_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Save Settings</button>
    </form>

    <a href="/generateImage">Generate Calendar Image</a>
    <a href="/showImage">Show Calendar</a>
</body>
</html>
